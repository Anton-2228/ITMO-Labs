<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Lab1</title>
</head>
<body onload="start()">
    <table id="body">
        <tr>
            <td>
                <table id="header">
                    <tr>
                        <td><p>Группа: P3206</p></td>
                        <td><p id="name">Зинченко Антон Андреевич</p></td>
                        <td><p>Вариант: 1616</p></td>
                    </tr>
                </table>
            </td>
        </tr>
        <form action="" method="post" onsubmit="return false" id="form">
            <tr>
                <td>
                    <table id="main">
                        <tr>
                            <td class="field">
                                <p>Координата X:</p>
                                <div id="x-block">
                                    <label for="x-4">-4<br />
                                        <input type="radio" name="x" value="-4" id="x-4"></label>
                                    <label for="x-3">-3<br />
                                        <input type="radio" name="x" value="-3" id="x-3"></label>
                                    <label for="x-2">-2<br />
                                        <input type="radio" name="x" value="-2" id="x-2"></label>
                                    <label for="x-1">-1<br />
                                        <input type="radio" name="x" value="-1" id="x-1"></label>
                                    <label for="x0">0<br />
                                        <input type="radio" name="x" value="0" id="x0" checked="checked"></label>
                                    <label for="x1">1<br />
                                        <input type="radio" name="x" value="1" id="x1"></label>
                                    <label for="x2">2<br />
                                        <input type="radio" name="x" value="2" id="x2"></label>
                                    <label for="x3">3<br />
                                        <input type="radio" name="x" value="3" id="x3"></label>
                                    <label for="x4">4<br />
                                        <input type="radio" name="x" value="4" id="x4"></label>
                                </div>
                            </td>
                            <td rowspan="3" colspan="2">
                                <canvas height="500" width="500" id="graph"></canvas>
                            </td>
                        </tr>
                        <tr>
                            <td class="field">
                                <p>Координата Y:</p>
                                <input type="text" maxlength="10" name="y" id="y" placeholder="Введите значение от -3 до 5">
                                <p id="y_error"></p>
                            </td>
                        </tr>
                        <tr>
                            <td class="field">
                                <p>Значение R:</p>
                                <select name="r">
                                    <option value="1">1</option>
                                    <option value="1.5">1.5</option>
                                    <option value="2">2</option>
                                    <option value="2.5">2.5</option>
                                    <option value="3">3</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="submit" onclick="validateY()">Отправить</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </form>
        <tr>
            <td id="cellResTable">
                <table id="resTable">
                    <tr>
                        <td><p>R</p></td>
                        <td><p>X</p></td>
                        <td><p>Y</p></td>
                        <td><p>Текущее время</p></td>
                        <td><p>Время выполнения</p></td>
                        <td><p>Результат</p></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!--<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>-->
    <script src="script.js"></script>
</body>
</html>
