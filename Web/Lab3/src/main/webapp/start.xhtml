<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" />
    <h:outputStylesheet library="css" name="style_clock.css" />
    <title>Lab3</title>
</h:head>
<h:body>
    <p id="time"></p>
    <div class="clock">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
        <div class="three"></div>
        <div class="six"></div>
        <div class="nine"></div>
        <div class="twelve"></div>
        <div class="center"></div>
    </div>
    <div class="zagl"></div>
    <div class="but">
        <h:form id="homePageForm">
            <p:commandButton id="homePageLink" action="index" value="Go to index"/>
        </h:form>
        <h:outputScript library="js" name="app.js" />
    </div>
</h:body>
</html>
